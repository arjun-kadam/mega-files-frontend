<div class="grid">
    <div class="col-12">
        <div class="card">
            <p-table #dt1 
                     [value]="files" 
                     dataKey="id" 
                     [rows]="files.length" 
                     [paginator]="files.length > 10" 
                     [rowsPerPageOptions]="[10, 20, 50]" 
                     [responsiveLayout]="'scroll'" 
                     styleClass="p-datatable-gridlines">

                <ng-template pTemplate="header">
                    <tr>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">Name</div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">Country</div>
                        </th>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">Date</div>
                        </th>
                        <th style="min-width: 10rem">
                            <div class="flex justify-content-between align-items-center">Balance</div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">Status</div>
                        </th>
                        <th style="min-width: 12rem">
                            <div class="flex justify-content-between align-items-center">Activity</div>
                        </th>
                        <th style="min-width: 8rem">
                            <div class="flex justify-content-between align-items-center">Verified</div>
                        </th>
                    </tr>
                </ng-template>

                <ng-template pTemplate="body" let-file let-i="index">
                    <tr>
                        <td>{{ file.filename }}</td>
                        <td><span class="image-text ml-2">{{ file.downloadCount }}</span></td>
                        <td><span class="image-text ml-2">{{ file.fileSize | fileSize }}</span></td>
                        <td>{{ file.uploadTime | date: 'MM/dd/yyyy' }}</td>
                        <td>{{ 20 | currency:'USD':'symbol' }}</td>
                        <td><span [class]="'customer-badge status-' + file.fileStatus">{{ file.fileStatus }}</span></td>
                        <td></td>
                        <td class="text-center">
                            <!-- verified logic -->
                        </td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No files found.</td>
                    </tr>
                </ng-template>

                <ng-template pTemplate="loadingbody">
                    <tr>
                        <td colspan="8">Loading files data. Please wait.</td>
                    </tr>
                </ng-template>

            </p-table>
        </div>
    </div>
</div>
