<div class="grid">
	<div class="col-12">
		<div class="card">
			<p-table #dt1 [value]="files" dataKey="id" [rows]="10"  [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true"  responsiveLayout="scroll">
				
				<ng-template pTemplate="header">
					<tr >
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Name
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Country
							</div>
						</th>
						
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								Date
							</div>
						</th>
						<th style="min-width: 10rem">
							<div class="flex justify-content-between align-items-center">
								Balance
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Status
				
							</div>
						</th>
						<th style="min-width: 12rem">
							<div class="flex justify-content-between align-items-center">
								Activity
									
							</div>
						</th>
						<th style="min-width: 8rem">
							<div class="flex justify-content-between align-items-center">
								Verified
							</div>
						</th>
					</tr>
				</ng-template>
				<ng-template pTemplate="body">
					<tr *ngFor="let file of files;  let i = index" >
					
						<td>
							{{file.filename}}
						</td>
						<td>
							<span class="image-text ml-2">{{file.downloadCount}}</span>
						</td>
						<td>
							<span class="image-text ml-2">{{file.fileSize|fileSize}}</span>
						</td>
						<td>
							{{file.uploadTime | date: 'MM/dd/yyyy'}}
						</td>
						<td>
							{{20 | currency:'USD':'symbol'}}
						</td>
						<td>
							<span [class]="'customer-badge status-' + file.fileStatus">{{file.fileStatus}}</span>
						</td>
						<td>
						</td>
						<td class="text-center">
							<!-- <i class="pi" [ngClass]="{'true-icon pi-check-circle text-green-500': customer.verified, 'false-icon pi-times-circle text-pink-500': !customer.verified}"></i> -->
						</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="8">No customers found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="8">Loading customers data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>
</div>
